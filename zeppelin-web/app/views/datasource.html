<div class="interpreterHead">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3" style="float:left">
          Datasource
        </h3>
      </div>
    </div>
  </div>
</div>
<div class="management">
	<div class="row">
	  <div class="col-md-4">   
	    <div class="box">
	    	<div class="pull-right">
		    	<button class="btn btn-default" ng-click="create()">
						<i class="ace-icon fa fa-pencil-square-o bigger-110"></i> Create
					</button>
				</div>	
				<h3 class="title">List</h3>
	     	<br/>
	     	<div ng-style="{height: datatableContainerHeight}">
		     	<table datatable="ng" class="row-border table-striped table-condensed" dt-options="dtOptions">			
						<colgroup>
							<col width="50%">
							<col width="50%">
						</colgroup>
						<thead>
							<tr>
								<th>Name</th>
								<th>Type</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="info in list" class="btn-link" ng-click="viewMode(info)">
								<td>{{info.name}}</td>
								<td>{{info.type}}</td>
							</tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
							<tr ng-click="viewMode(info)"><td>이름</td><td>타입</td></tr>
						</tbody>
					</table>
				</div>
			</div>
	  </div>
	  <div class="col-md-8">   
	  	<div class="box" style="min-height:540px;">
	  		<div class="pull-right">
		  		<button class="btn btn-default" ng-click="assignWorkspace()">
						<i class="ace-icon fa fa-pencil-square-o bigger-110"></i> Assign to Workspace
					</button>
					<button class="btn btn-default" ng-click="editMode()">
						<i class="ace-icon fa fa-pencil-square-o bigger-110"></i> Edit
					</button>
	  		</div>
	  		
				<h3 class="title">Detail Info</h3>
				<br/>
	  		<table class="table table-striped">
	        <tr>
	          <th style="width:200px;">DataStore Type</th>
	          <td>Internal</td>
	        </tr>
	        <tr>
	          <th>Source Name</th>
	          <td>국제전화</td>
	        </tr>
	        <tr>
	          <th>Container</th>
	          <td>schema</td>
	        </tr>
	        <tr>
	          <th>source</th>
	          <td>table</td>
	        </tr>
	        <tr>
	          <th>Description</th>
	          <td></td>
	        </tr>
	      </table>
	      <div>
          <button type="submit" class="btn btn-primary">
            Save
          </button>
          <button type="button" class="btn btn-default">
            Cancel
          </button>
        </div>
	  	</div>
	  </div>
	</div>
</div>
