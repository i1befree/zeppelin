<div class="interpreterHead">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3" style="float:left">
          Datasource
        </h3>
      </div>
    </div>
  </div>
</div>
<div class="management">
	<div class="row">
	  <div class="col-md-4">   
	    <div class="box">
	    	<div class="pull-right">
		    	<button class="btn btn-default" ng-click="create()">
						<i class="ace-icon fa fa-pencil-square-o bigger-110"></i> Create
					</button>
				</div>	
				<h3 class="title">List</h3>
				
	     	<br/>
	     	<div ui-grid="gridOptionsForDatasource" ui-grid-selection style="width:100%; height:400px;" />
			</div>
	  </div>
	  <div class="col-md-8">   
	  	<div class="box" style="min-height:540px;">
	  		<div class="pull-right">
		  		<button class="btn btn-default" ng-click="assignWorkspace()" ng-disabled="!datasource.datasourceId">
						<i class="ace-icon fa fa-pencil-square-o bigger-110"></i> Assign to Workspace
					</button>
					<!-- <button class="btn btn-default" ng-click="editMode()" ng-disabled="!datasource.datasourceId">
						<i class="ace-icon fa fa-pencil-square-o bigger-110"></i> Edit
					</button> -->
	  		</div>
	  		
				<h3 class="title">Detail Info</h3>
				<br/>
	  		<table class="table table-striped">
	        <tr>
	          <th style="width:200px;">DataStore Type</th>
	          <td>{{datasource.datstoreType}}</td>
	        </tr>
	        <tr>
	          <th>DataSource Name</th>
	          <td>{{datasource.datsrcName}}</td>
	        </tr>
	        <tr>
	          <th>Container</th>
	          <td>{{datasource.containerName}}</td>
	        </tr>
	        <tr>
	          <th>source</th>
	          <td>{{datasource.srcObjName}}</td>
	        </tr>
	        <tr>
	          <th>Description</th>
	          <td>{{datasource.description}}</td>
	        </tr>
	      </table>
	      <!-- <div ng-if="isEditMode">
          <button type="button" class="btn btn-primary" ng-click="update()" >
            Save
          </button>
          <button type="button" class="btn btn-default" ng-click="cancel()" >
            Cancel
          </button>
        </div> -->
        <div ng-if="shareTypeAll == true">
        	<input type="checkbox" ng-model="shareTypeAll" ng-disabled="true"> <label>Assigned to all workspace</label>
        </div>
	   		<div ng-if="shareTypeAll == false">
					<div><label>Assigned Workspace</label></div>
					<div ui-grid="gridOptionsForAssignedWorkspace" style="width:100%; height:200px;" />
				</div>
        
	  	</div>
	  </div>
	</div>
</div>
