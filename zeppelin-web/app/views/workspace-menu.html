<div ng-class="{'workspace_tree_root': node.pId === 'ROOT'}">
  <span class="menu-tree-icon" ng-if="node.nodes.length > 0" data-toggle="collapse" data-target="#menu_node_{{node.workspaceId}}">
    <a class="ng-binding" style="text-decoration: none; cursor: pointer;">
	    <i ng-click="node.collapsed = !node.collapsed" class="indented tree-icon"
	       ng-class="{'glyphicon glyphicon-minus': node.collapsed,
	                  'glyphicon glyphicon-plus': !node.collapsed}"></i>
    	{{node.wrkspcName}}
    </a>              
  </span>
  <span ng-if="node.nodes.length === 0">
    <a class="ng-binding" style="text-decoration: none; cursor: pointer;" href="#/workspace/{{node.wrkspcId}}">
    	<i class="icon-file glyphicon glyphicon-file"></i>
    	{{node.wrkspcName}}
    </a>
  </span>
</div>
<ul id="menu_node_{{node.workspaceId}}" class="workspace_tree_ol collapse" ng-class="{'in': node.collapsed, 'out': !node.collapsed}">
  <li ng-repeat="node in node.nodes" ng-include="'views/workspace-menu.html'"></li>
</ul>
