<div class="box width-full home">
	<div class="header">
		<h1 class="box-heading">
      Workspace
    </h1>
	</div>
	
	<div class="row">
	  <div class="col-md-5">
    	<h4>Notebooks</h4>
     	
     	<div ui-grid="gridOptionsForNotebook" ui-grid-selection style="width:100%; height:400px;" />
		</div>
	  <div class="col-md-3"> 
    	<h4>Datasource</h4>
     	
     	<div ui-grid="gridOptionsForDatasource" ui-grid-selection style="width:100%; height:400px;" />     	
		</div>
		<div class="col-md-4"> 
			<h4>Actions</h4>
			<div>
        <ul style="list-style-type: none;">
          <li>
            <a style="text-decoration: none;" href="javascript:void(0);" ng-click="createNewNote()">Create Notebook</a>
          </li>
          <li>
            <a style="text-decoration: none;" href="javascript:void(0);" ng-click="manage()">Manage workspace</a>
          </li>
        </ul>
      </div>
      <h4>Jobs</h4>
			<div>
        <ul style="list-style-type: none;">
          <li>
            <a style="text-decoration: none;" href="javascript:void(0);">Create Job</a>
          </li>
          <li>
            <a style="text-decoration: none;" href="javascript:void(0);">Manage Job</a>
          </li>
        </ul>
      </div>
		</div>
	</div>
</div>
