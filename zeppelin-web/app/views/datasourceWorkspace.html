<div class="interpreterHead">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3" style="float:left">
          <a href="#/datasource">Datasource</a> > Assign to Workspace
        </h3>
      </div>
    </div>
  </div>
</div>
<div class="box width-full management">
   <div class="row">
     <div class="col-xs-12">
     	<div class="row">
      	<div class="col-xs-5">
					<h5><input type="checkbox" id="shareType" ng-model="shareType"> <label for="shareType">Set to all workspace</label></h5>
   				<div ui-grid="gridOptionsForWorkspace" ui-grid-selection style="width:100%; height:400px;"></div>
	   	
				</div>
				<div class="col-xs-2 text-center">
					<br/><br/><br/><br/><br/><br/>
					<button class="btn btn-white btn-default btn-bold" ng-click="addWorkspace()" ng-disabled="!isRowChecked(selectedWorkspace)">
						&gt;
					</button>
					<br/><br/><br/>
					<button class="btn btn-white btn-default btn-bold" ng-click="removeWorkspace()" ng-disabled="!isRowChecked(selectedAssignedWorkspace)">
						&lt;
					</button>      
				</div>
				<div class="col-xs-5">
					<h4>Assigned Workspace</h4>
					<div ui-grid="gridOptionsForAssignedWorkspace" ui-grid-selection style="width:100%; height:400px;"></div>
	   	
				</div>
			</div>
			<div class="row">
				<div class="btn-line text-center">
					<button class="btn btn-white btn-default btn-bold" ng-click="save()">
						<i class="ace-icon fa fa-pencil-square-o bigger-110"></i> Save
					</button>
					<button class="btn btn-white btn-default btn-bold" ng-click="cancel()">
						<i class="ace-icon fa fa-pencil-square-o bigger-110"></i> Cancel
					</button>
				</div>
			</div>
    </div>
  </div>
</div>
